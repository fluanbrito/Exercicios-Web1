<!DOCTYPE html>
<html>
<head>
  <title>Adicionar Divs</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      font-size: 18px;
    }
    
    h1 {
      margin-top: 50px;
      margin-bottom: 30px;
    }
    
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-bottom: 30px;
      border-radius: 5px;
      cursor: pointer;
    }
    
    #div-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .new-div {
      width: 300px;
      height: 200px;
      margin: 10px;
      border-radius: 5px;
      padding: 10px;
      font-size: 18px;
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>Adicionar Divs com Cor Aleat√≥ria</h1>
  
  <button id="add-div-btn">Adicionar Div</button>
  
  <div id="div-container"></div>
  
  <script>
    const divContainer = document.getElementById('div-container');
    const addDivBtn = document.getElementById('add-div-btn');
    
    addDivBtn.addEventListener('click', () => {
      const newDiv = document.createElement('div');
      newDiv.classList.add('new-div');
      newDiv.contentEditable = true;
      newDiv.style.backgroundColor = getRandomColor();
      divContainer.appendChild(newDiv);
    });
    
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>
</body>
</html>
